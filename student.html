<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login | Grievance Portal</title>
  <link rel="stylesheet" href="std.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo-section">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="College Logo" class="nav-logo" />
      <h1>Grievance Portal</h1>
    </div>
  </header>

  <main class="form-section">
    <div class="glass-form">
      <h2>Welcome, Student!</h2>
      <p>Login to submit or track your grievances securely.</p>
      <form id="studentForm">
        <div class="input-group">
          <label for="studentEmail">Email Address</label>
          <input type="email" id="studentEmail" placeholder="student@college.edu" required />
        </div>

        <div class="input-group">
          <label for="studentPassword">Password</label>
          <input type="password" id="studentPassword" placeholder="Enter your password" required />
        </div>

        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#" class="link">Forgot Password?</a>
        </div>

        <button type="submit" class="btn blue full">Login</button>
      </form>

      <p class="bottom-text">New user? <a href="#" class="link">Register here</a></p>
    </div>
  </main>

  <footer>
    <p>Â© 2025 College Grievance Redressal Portal</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
